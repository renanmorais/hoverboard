<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../behaviors/cascaded-behavior.html">


<dom-module id="build-page">

  <template>

    <style include="shared-styles">
      :host {
        --grid-gutter: 8px;
        --colums-number: 3;
        display: block;
      }

      .details {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .details-item {
        @apply(--layout-horizontal);
        padding-bottom: 32px;
      }

      .details-icon {
        --iron-icon-height: 56px;
        --iron-icon-width: 56px;
        --iron-icon-fill-color: var(--default-primary-color);
        margin-right: 24px;
      }

      .details-info {
        @apply(--layout-flex);
      }

      .details-title {
        margin-bottom: 24px;
        font-size: 24px;
        font-weight: 400;
      }

      .details-text .markdown-html {
        font-size: 16px;
      }

      .team-container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
      }

      .team-block {
        margin-bottom: 30px;
      }

      .team-name {
        text-align: center;
      }

      .member {
        @apply(--layout-horizontal);
        width: 100%;
        margin: var(--grid-gutter) 0;
      }

      .card {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--shadow-elevation-2dp);
        padding: 32px 16px;
        background: #fff;
      }

      .card:hover {
        @apply(--shadow-elevation-3dp);
        background: #fff;
      }

      .header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .photo {
        width: 120px;
        height: 120px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
        background: var(--default-primary-color) 50% 50%;
        background-size: cover;
      }

      .card-content {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
        color: var(--primary-text-color);
        font-size: 18px;
        text-align: center;
      }

      .name {
        font-size: 20px;
      }

      .title {
        font-size: 16px;
        color: var(--secondary-text-color);
      }

      .card-actions {
        text-align: center;
      }

      .social-icon {
        color: var(--secondary-text-color);
      }

      @media (min-width: 601px) {
        .details-icon {
          --iron-icon-height: 72px;
          --iron-icon-width: 72px;
          margin-right: 32px;
        }

        .team-container {
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
        }

        .member {
          width: calc(100% / var(--colums-number) - (var(--colums-number) + 1) * var(--grid-gutter));
          margin: var(--grid-gutter) var(--grid-gutter) calc(var(--colums-number) * var(--grid-gutter));
        }

        .card {
          background: none;
          box-shadow: none;
          transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1), background 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
          @apply(--shadow-elevation-3dp);
          background: #fff;
        }

        .social-link {
          display: inline-block;
          opacity: 0;
          transform: translate3d(0, 50%, 0);
          will-change: transform, opacity;
          transition: transform 0.28s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover .social-link {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }

        .social-link:nth-child(2) {
          transition-delay: .1s;
        }

        .social-link:nth-child(3) {
          transition-delay: .15s;
        }

        .social-link:nth-child(4) {
          transition-delay: .2s;
        }

        .social-link:nth-child(5) {
          transition-delay: .25s;
        }
      }

      @media (min-width: 1600px) {
        .container {
          max-width: 960px;
        }
      }
    </style>

    <div class="container">
      <div class="details">
        <div class="details-item" cascaded>
          <div class="details-info">
            <h2>Launchpad Build Cerrado </h2>
            <h4 class="details-title">Negócios na terra do Pequi</h4>
            <div style="text-align: center;">
              <img src="/images/Widescrean_Tela_Projecao.jpg" width="100%">
            </div>
            <marked-element class="details-text" markdown="{$ buildPageText $}">
              <div class="markdown-html"></div>
            </marked-element>
            <div>
              <b>Como participar?</b>
              <br>
              Para concorrer a uma vaga, envie o formulário abaixo. O anúncio das startups selecionadas acontecerá em 24
              de Setembro.
            </div>
            <br>
            <div>
              <div class="text-center">
                <div class="action-buttons">
                  <!--<paper-button class="primary" on-tap="_scrollToTickets" raised>{$ buyTicket $}</paper-button>-->
                  <a
                    href="https://docs.google.com/forms/d/e/1FAIpQLScDNOlZdwj5C8NiHQAQA-vt1Xg9ZPoUiP5mAjySJeGHVBtIyw/viewform"
                    target="_blank" class="style-scope header-content" style="color: white; ">
                    <paper-button class="primary style-scope header-content x-scope paper-button-0" raised=""
                                  role="button" tabindex="0" animated="" aria-disabled="false" elevation="1">LINK DO
                      FORMULÁRIO
                    </paper-button>
                  </a>
                </div>
              </div>
            </div>
            <br>
            <div>
              <b>FAQ</b>
              <br>
              <b> P: É possível ir somente ao Launchpad Build?</b>
              <br>
              R: Não, pois o evento acontecerá dentro do Devfest Cerrado.
              <br>
              <b> P: Estou inscrita(o) no Devfest Cerrado. Posso participar do Launchpad Build?</b>
              <br>
              R: Sim, tanto para assistir as palestras quanto para participar das mentorias. Fique ligada(o), pois os
              agendamentos de reuniões devem acabar bem cedo.
              <br>
              <b> P: Que tipos de startups são esperadas?</b>
              <br>
              R: Estamos esperando empresas que já saíram da ideação e tenham seu MVP lançado no mercado.
              <br>
            </div>
          </div>
        </div>
      </div>


    </div>

    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'build-page',

        behaviors: [
          HOVERBOARD.PageBehavior,
          HOVERBOARD.CascadedBehavior
        ]

      });

    }());
  </script>

</dom-module>
